<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Cached Image Display</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="liveImage" alt="Location Map" />
  <script>
    const image = document.getElementById('liveImage');
    const baseUrl = 'https://res.cloudinary.com/dqyhtrwhp/image/upload/LocationMapPNG.png';

    // Append timestamp to force fresh load
    image.src = `${baseUrl}?t=${new Date().getTime()}`;
  </script>
</body>
</html>
